{% extends "base.html" %}

{% block content %}
<div class="page-header">
<h1>Your work</h1>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Work hours</div>

  <!-- Table -->
  <table class="table">
    <tr>
      <th>Activity (keyword, project)</th><th>Date</th><th>Start</th><th>End</th><th>Pause</th><th>Worktime</th><th></th>
    </tr>
    <tr>
      <td><input class="form-control" type="text"/></td>
      <td><input class="form-control" type="text" id="datepicker"></td>
      <td><input class="form-control" type="text" id="startpicker"></td>
      <td><input class="form-control" type="text" id="endpicker"></td>
      <td><input class="form-control" type="text"/></td>
      <td><input class="form-control" type="text"/></td>
      <td><input class="btn btn-primary" value="OK" type="submit"/></td>
    </tr>
  </table>
  <script>
$(function() {
  $( "#datepicker" ).datepicker();
$( "#startpicker" ).timepicker();
$( "#endpicker" ).timepicker();
});
</script>
</div
{% endblock %}
